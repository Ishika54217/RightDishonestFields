<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Essential Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="A guide for Hayday tips, product info, machine insights, and farming strategies."

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Optimized Google Fonts Loading -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      />
    </noscript>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://drhayday.com/" />
    <meta property="og:title" content="Dr Hayday - The Ultimate Hayday Guide" />
    <meta
      property="og:description"
      content="A guide for Hayday tips, product info, machine insights, and farming strategies."
    />
    <meta property="og:image" content="https://drhayday.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://drhayday.com/" />

      name="twitter:title"
      content="Dr Hayday - The Ultimate Hayday Guide"
    />
    <meta
      name="twitter:description"
      content="A guide for Hayday tips, product info, machine insights, and farming strategies."
    />
    <meta
      name="twitter:image"
      content="https://drhayday.com/twitter-image.jpg"
    />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="Dr Hayday - The Ultimate Hayday Guide"
    />

    <!-- Android Meta Tags -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />

    <link rel="manifest" href="/site.webmanifest" />
